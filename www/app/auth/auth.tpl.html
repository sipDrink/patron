<ion-view title="auth">
  <ion-content>
    <h1>Login</h1>
     <md-button class="md-raised md-primary" ng-click="auth.showListBottomSheet($event)">
      Show as List
    </md-button>

    <md-button class="md-raised md-primary" ng-click="auth.signIn()">
     signin
    </md-button>
    <pre>{{ auth.profile | json }}</pre>
  </ion-content>
</ion-view>
