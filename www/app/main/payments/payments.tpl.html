<ion-view title="Manage Cards">
  <ion-nav-buttons side="left">
    <i ng-click="main.nav('toggle')" class="icon ion-navicon-round nav-ham"></i>
  </ion-nav-buttons>
  <ion-content on-swipe-right="main.nav('open')" class="payments-view">
    <md-content  class="my-cards">
      <h1 class="hide-on-keyboard-open">My cards</h1>
      <md-list class="hide-on-keyboard-open">
        <md-item ng-repeat-start="card in payments.cards">
          <md-item-content layout layout="row" layout-align="start center">
            <h2>{{ ::card.name }}{{ ::card.cardType }}</h2>
          </md-item-content>
        </md-item>
        <md-divider ng-repeat-end></md-divider>
      </md-list>
      <md-divider></md-divider>

      <h1 class="hide-on-keyboard-open">Add a new card</h1>
      <form name="cardForm" novalidate ng-submit="payments.submitNewCard(payments.newCard)">
        <md-checkbox  class="hide-on-keyboard-open" ng-model="payments.newCard.main" aria-label="Checkbox 1">
          Main card? {{ data }}
        </md-checkbox>
        <md-input-container>
          <label>name on card</label>
          <input type="text" ng-model="payments.newCard.name" name="cardName" required>
        </md-input-container>

        <md-input-container>
          <label>Card #</label>
          <input
            type="tel"
            ng-model="payments.newCard.number"
            name="card"
            payments-type-model="payments.cardType"
            payments-validate="card"
            payments-format="card"
            pattern="[0-9]"
            ng-pattern="/[0-9]/"
            required>
        </md-input-container>

        <md-input-container>
          <label>CVV #</label>
          <input
          type="tel"
          ng-model="payments.newCard.cvv"
          name="cardCvc"
          payments-validate="cvc"
          payments-format="cvc"
          pattern="[0-9]"
          ng-pattern="/[0-9]/"
          requried>
        </md-input-container>
        <md-input-container>
          <label>Card nickname</label>
          <input type="text" required ng-maxlength="10" ng-model="payments.newCard.nickname">
        </md-input-container>
