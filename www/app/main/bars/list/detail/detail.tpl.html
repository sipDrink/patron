<ion-view view-title="{{ detail.bar.name }}">
  <ion-nav-buttons side="left">
    <div class="btn-wrapper" md-ink-ripple="#ffffff" ng-click="main.goBack($event)">
      <i style="font-size: 1.2em;"class="icon ion-android-arrow-back back">
        <!-- {{ main.getPrevTitle() || 'back' }} -->
      </i>
    </div>
  </ion-nav-buttons>
  <md-button id="order-fab"
  class="md-fab md-primary md-fab-bottom-right right"
  ng-click="">
    <i style="font-size: 1.2em;" class="icon icon-material-cart">{{ detail.cart.length || '' }}</i>
  </md-button>
  <div layout="column" layout-align="start" layout-fill class="detail-container">
    <md-toolbar class="primary-dark bar-details" layout="vertical" layout-align="center center">
      <div flex>
        {{ detail.bar.name }}
      </div>
    </md-toolbar>
    <ion-content on-swipe-right="main.nav('open')" class="detail" flex>
      <md-content>
        <md-list class="detail-list">
          <md-item>
            <md-item-content layout-padding layout="row" layout-align="space-between center" class="detail-list-item" md-ink-ripple="#F44336" layout-fill>
              <div flex="10">
                <i class="icon ion-heart"></i>
              </div>
              <div flex="90">
                <strong>FAVORITES</strong>
              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

          <md-item>
            <md-item-content layout-padding layout="row" layout-align="space-between center" class="detail-list-item" md-ink-ripple="#F44336" layout-fill>
              <div flex="10">
                <i class="icon ion-clock"></i>
              </div>
              <div flex="90">
                <strong>RECENT ORDERS</strong>
              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

          <md-item>
            <md-item-content layout-padding layout="row" layout-align="space-between center" class="detail-list-item" md-ink-ripple="#F44336" layout-fill ui-sref="sip.main.bars.create({bar: detail.bar._id})">
              <div flex="10">
                <i class="icon ion-beaker"></i>
              </div>
              <div flex="90">
                <strong>MAKE YOUR OWN</strong>
              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

          <md-item>
            <md-item-content layout-padding layout="row" layout-align="space-between center" class="detail-list-item" md-ink-ripple="#F44336" layout-fill>
              <div flex="10">
                <i class="icon ion-star"></i>
              </div>
              <div flex="90">
                <strong>POPULAR</strong>
              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

          <md-item>
            <md-item-content layout-padding layout="row" layout-align="space-between center" class="detail-list-item" md-ink-ripple="#F44336" ui-sref="sip.main.bars.drinks({bar: detail.bar._id} )" layout-fill>
              <div flex="10">
                <i class="icon ion-beer"></i>
              </div>
              <div flex="90">
                <strong>SPECIALTIES</strong>
              </div>
            </md-item-content>
          </md-item>

        </md-list>
      </md-content>
    </ion-content>
  </div>
</ion-view>
