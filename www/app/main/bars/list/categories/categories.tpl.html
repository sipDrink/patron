<ion-view title="Types">
  <ion-nav-buttons side="left">
    <div class="btn-wrapper" ng-click="main.goBack($event)">
      <i style="font-size: 1.2em;"class="icon ion-android-arrow-back back">
        <!-- {{ main.getPrevTitle() || 'back' }} -->
      </i>
    </div>
  </ion-nav-buttons>

  <ion-content on-swipe-right="main.nav('open')">
    <md-content>
      <md-list class="cat-list">
        <md-item ng-repeat="type in categories.bar.categories">
          <md-item-content layout-padding layout="row"
            layout-fill layout-align="center center"
            ui-sref="sip.main.bars.drinks({ bar: bar._id, cat: type._id })"
            ink-ripple>
            <div flex="80">
              <h2>{{ type.name }}</h2>
            </div>
          </md-item-content>
        </md-item>
      </md-list>
    </md-content>
  </ion-content>

</ion-view>
